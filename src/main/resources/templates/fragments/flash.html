<!-- fragments/flash.html -->
<div th:fragment="flash">
    <div th:if="${flashMessage}" class="toast align-items-center text-bg-success border-0 position-fixed top-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 1055; min-width: 280px;">
        <div class="d-flex">
            <div class="toast-body" th:text="${flashMessage}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
      const toastEl = document.querySelector('.toast');
      if (toastEl) {
        const toast = new bootstrap.Toast(toastEl, {
          animation: true,
          autohide: true,
          delay: 3000
        });
        toast.show();
      }
    });
</script>
