<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Profile | Pixels, Prose, and Play</title>
  <link rel="stylesheet" th:href="@{/css/theme.css}">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 🧭 Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- 🎀 Edit Profile Card -->
<div class="container mt-5">
  <div class="p-4 rounded-4 border-0 glassy-profile pastel-border">
    <h2 class="mb-4 pastel-text fw-bold">🪄 Edit Your Sparkle</h2>

    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
      <!-- ✏️ Name Field -->
      <div class="mb-3">
        <label class="form-label">Display Name</label>
        <input type="text" th:field="*{username}" class="form-control pastel-input" required>
      </div>

      <!-- 📝 Bio Field -->
      <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea th:field="*{bio}" class="form-control pastel-input" rows="4"
                  placeholder="Type your vibe here ✨"></textarea>
      </div>

      <!-- 🎯 Buttons -->
      <div class="d-flex justify-content-between">
        <a th:href="@{'/profile/' + ${user.username}}" class="btn btn-outline-secondary">
          ⬅️ Cancel
        </a>
        <button type="submit" class="btn btn-success shadow-sm">
          💾 Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
