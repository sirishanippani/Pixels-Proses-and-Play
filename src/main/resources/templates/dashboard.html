<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/flash :: flash"></div>
<div class="container mt-5">
    <h2>Your Posts</h2>
    <a href="/post/create" class="btn btn-primary mb-3">Create New Post</a>
    <div th:each="post : ${posts}" class="mb-3">
        <h4 th:text="${post.title}"></h4>
        <p th:text="${post.content}"></p>
        <div class="d-flex gap-2">
            <form th:action="@{/post/edit/{id}(id=${post.id})}" method="get">
                <button th:action="@{/post/edit/{id}(id=${post.id})}" method="get">Edit</button>
            </form>
            <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post">
                <button class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
        <hr/>
    </div>
</div>
</body>
</html>
