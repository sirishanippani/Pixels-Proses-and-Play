<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card {
          border: none;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
          transition: transform 0.3s ease, background-color 0.3s ease;
          position: relative;
          overflow: hidden;
        }

        .card:hover {
          transform: scale(1.02);
        }

        .card-body {
          padding: 1.5rem;
        }

        .card-title {
          font-size: 1.3rem;
          font-weight: 600;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }

        .emoji-badge {
          font-size: 1.4rem;
          margin-left: 0.5rem;
        }

        .card-text {
          color: #555;
        }

        .card-footer {
          background-color: transparent;
          border-top: 1px solid #ddd;
        }

        .card-link {
          text-decoration: none;
          color: inherit;
        }

        .card-link:hover .card-body {
          background-color: #f8f9fa;
        }

        html.dark .card {
          background-color: #1e1e1e;
          color: #eee;
        }

        html.dark .card-footer {
          border-top: 1px solid #444;
        }

        html.dark .card-text {
          color: #bbb;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/flash :: flash"></div>

<div class="container mt-5">
    <h2 class="mb-4">Your Blog Posts <span class="emoji-badge">üìö</span></h2>
    <a href="/post/create" class="btn btn-primary mb-4">Create New Post ‚úçÔ∏è</a>

    <div th:if="${posts.empty}" class="alert alert-info">You haven't created any posts yet üò¢</div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!posts.empty}">
        <div class="col" th:each="post : ${posts}">
            <div class="card h-100">
                <a th:href="@{/post/{id}(id=${post.id})}" class="card-link">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span th:text="${post.title}">Post Title</span>
                            <span class="emoji-badge" th:text="${#strings.length(post.content) > 300 ? 'üî•' : '‚ú®'}"></span>
                        </h5>
                        <p class="card-text" th:text="${post.content.length() > 150 ? post.content.substring(0, 150) + '...' : post.content}">Post preview...</p>
                    </div>
                </a>
                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-outline-primary btn-sm">‚úèÔ∏è Edit</a>
                    <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete this post?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger btn-sm">üóëÔ∏è Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
