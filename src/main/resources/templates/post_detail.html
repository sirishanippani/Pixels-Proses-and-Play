<!-- post_detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --bg-light: #f4f4f9;
          --bg-dark: #121212;
          --text-light: #1c1c1c;
          --text-dark: #eeeeee;
          --accent: #4e9af1;
        }

        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: var(--bg-light);
          color: var(--text-light);
          transition: background-color 0.3s, color 0.3s;
        }

        html.dark body {
          background-color: var(--bg-dark);
          color: var(--text-dark);
        }

        .post-wrapper {
          max-width: 700px;
          margin: 4rem auto;
          padding: 2rem;
          background: #ffffff;
          border-radius: 1rem;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
          transition: background 0.3s, color 0.3s;
        }

        html.dark .post-wrapper {
          background: #1e1e1e;
        }

        .post-title {
          font-size: 2.5rem;
          font-weight: bold;
          margin-bottom: 1rem;
        }

        .post-meta {
          font-size: 0.9rem;
          color: #6c757d;
          margin-bottom: 2rem;
        }

        .post-content {
          font-size: 1.15rem;
          line-height: 1.8;
        }

        .post-actions {
          margin-top: 2.5rem;
        }

        .post-actions a {
          margin-right: 0.75rem;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="post-wrapper">
    <div class="post-title" th:text="${post.title}"></div>
    <div class="post-meta">
        <span th:text="'By ' + ${post.user.username}"></span> &bull;
        <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></span>
    </div>
    <div class="post-content" th:text="${post.content}"></div>

    <div class="post-actions" th:if="${currentUser != null and (currentUser.id == post.user.id or currentUser.role?.equals('ADMIN'))}">
        <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-outline-primary">‚úèÔ∏è Edit</a>
        <a th:href="@{/post/delete/{id}(id=${post.id})}" class="btn btn-outline-danger" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
