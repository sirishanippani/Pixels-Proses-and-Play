<!-- post_detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title th:text="${post.title}">Post</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 th:text="${post.title}"></h1>
    <p class="text-muted">
        <span th:text="'By ' + ${post.user.username}"></span> |
        <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></span>
    </p>
    <p class="mt-3" th:text="${post.content}"></p>

    <div th:if="${#authentication.name == post.user.email}" class="mt-4">
        <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit Post</a>
    </div>
</div>
</body>
</html>
