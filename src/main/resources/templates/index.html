<!-- templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pixel's Proses and Play</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to bottom right, #f8f9fa, #e3f2fd);
          min-height: 100vh;
          margin: 0;
        }

        .hero-section {
          text-align: center;
          padding: 5rem 1rem 3rem 1rem;
        }

        .hero-tagline {
          font-size: 2.5rem;
          font-weight: 700;
          margin-bottom: 1rem;
          min-height: 80px;
          background: linear-gradient(90deg, #ff6ec4, #7873f5);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: hue-rotate 6s linear infinite;
        }

        @keyframes hue-rotate {
          0% { filter: hue-rotate(0deg); }
          100% { filter: hue-rotate(360deg); }
        }

        .hero-subtext {
          font-size: 1.1rem;
          color: #6c757d;
          margin-bottom: 2rem;
        }

        .create-btn {
          font-size: 1.1rem;
          padding: 0.75rem 1.5rem;
          border-radius: 8px;
        }

        html.dark body {
          background: linear-gradient(to bottom right, #121212, #1c1c1c);
        }

        .recent-posts-wrapper {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 1.5rem;
          padding: 0 1rem;
        }

        .recent-card {
          background-color: #ffffff;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
          transition: transform 0.3s ease;
          display: flex;
          flex-direction: column;
          height: 100%;
        }

        .recent-card:hover {
          transform: scale(1.01);
        }

        .card-body {
          padding: 1rem 1.25rem;
        }

        .card-title {
          font-size: 1.1rem;
          font-weight: 600;
        }

        .card-text {
          font-size: 0.9rem;
          color: #555;
        }

        .card-meta {
          font-size: 0.75rem;
          color: #888;
          margin-top: 0.75rem;
        }

        html.dark .recent-card {
          background-color: #1f1f1f;
          color: #eee;
        }

        html.dark .card-text {
          color: #ccc;
        }

        html.dark .card-meta {
          color: #aaa;
        }

        .no-post-box {
          background-color: rgba(200, 200, 200, 0.2);
        }

        html.dark .no-post-box {
          background-color: rgba(255, 255, 255, 0.05);
          color: #bbb;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div th:replace="fragments/flash :: flash"></div>

<div class="container">
    <div class="hero-section">
        <div class="hero-tagline" id="tagline">‚ú® Write like no one‚Äôs debugging.</div>
        <div class="hero-subtext">üìö Your thoughts deserve their own domain.</div>
        <a href="/post/create" class="btn btn-primary create-btn">Create New Post ‚úçÔ∏è</a>
    </div>

    <!-- Recently Published Posts Section -->
    <div class="mt-5">
        <h3 class="text-center mb-4">üì∞ Recently Published</h3>
        <div class="recent-posts-wrapper" th:if="${recentPosts != null and !recentPosts.isEmpty()}">
            <div th:each="post : ${recentPosts}" class="recent-card">
                <a th:href="@{/post/{id}(id=${post.id})}" class="text-decoration-none text-reset d-block h-100">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between">
                            <span th:text="${post.title}">Post Title</span>
                            <span th:text="${#strings.length(post.content) > 300 ? 'üî•' : '‚ú®'}"></span>
                        </h5>
                        <p class="card-text" th:text="${post.content.length() > 100 ? post.content.substring(0, 100) + '...' : post.content}">Post snippet...</p>
                        <div class="card-meta d-flex justify-content-between">
                            <span th:text="'By ' + ${post.user.username}">By Author</span>
                            <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">Date</span>
                        </div>
                    </div>
                </a>
            </div>
            <div th:if="${recentPosts == null or recentPosts.isEmpty()}" class="text-center text-muted py-4" style="font-size: 1.1rem;">
              <span class="d-inline-block px-3 py-2 rounded no-post-box">
                No posts to show yet üòî
              </span>
            </div>
        </div>
    </div>
</div>

<script>
    const taglines = [
      "‚ú® Write like no one‚Äôs debugging.",
      "üí° Blog it before you forget it.",
      "üöÄ Got thoughts? Spin them into words.",
      "üß† Ideas? Let‚Äôs blog ‚Äòem."
    ];

    const taglineEl = document.getElementById("tagline");
    let current = 0;

    setInterval(() => {
      current = (current + 1) % taglines.length;
      taglineEl.textContent = taglines[current];
    }, 4000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
