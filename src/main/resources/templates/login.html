<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="setDarkMode()" class="d-flex" style="min-height: 100vh;">

<div class="d-flex flex-grow-1 w-100 align-items-center" style="min-height: 100vh;">
    <div class="w-50 d-none d-md-flex align-items-center justify-content-center" style="background-image: url('/images/logo-alt.png'); background-size: 100%; background-repeat: no-repeat; background-position: center center; min-height: 100vh;"></div>

    <div class="w-100 w-md-50 d-flex align-items-center justify-content-center">
        <div class="p-5 glass-style rounded-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4 text-center">Welcome back 💻</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="email" class="form-control pastel-input" name="username" placeholder="Your secret inbox ✉️" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control pastel-input" name="password" placeholder="Stars and secrets ✨" required />
                </div>
                <button type="submit" class="btn btn-pink w-100">Enter the portal 🚪</button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger pastel-toast mt-3">
                🤨 Something’s not clicking. Double-check your email or <a th:href="@{/register}">create an account</a>, bestie 💅
            </div>
            <p class="text-muted small mt-4 text-center">
                First time here? <a th:href="@{/register}" class="text-pink-500">Register ✨</a> and unleash your creativity.
            </p>
        </div>
    </div>
</div>

<script>
    function setDarkMode() {
      const isDark = localStorage.getItem("dark-mode") === "true";
      if (isDark) document.querySelector("html").classList.add("dark");
      else document.querySelector("html").classList.remove("dark");
    }
</script>

</body>
</html>
