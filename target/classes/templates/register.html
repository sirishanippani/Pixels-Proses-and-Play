<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark" lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="setDarkMode()" class="d-flex flex-column" style="min-height: 100vh;">

<!-- Fullscreen split layout -->
<div class="d-flex flex-grow-1 w-100 align-items-center" style="min-height: 100vh;">

    <!-- Left logo panel -->
    <div class="w-50 d-none d-md-flex align-items-center justify-content-center" style="background-image: url('/images/logo-alt.png'); background-size: 100%; background-repeat: no-repeat; background-position: center center; min-height: 100vh;"></div>

    <!-- Right form panel -->
    <div class="w-100 w-md-50 d-flex align-items-center justify-content-center">
        <div class="p-5 glass-style rounded-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4 text-center">Join the chaos 📝</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control pastel-input" th:field="*{username}" placeholder="Pick your name wisely... 👀" required />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control pastel-input" th:field="*{email}" placeholder="Magical inbox ✨" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control pastel-input" th:field="*{password}" placeholder="Choose your secret code 🔐" required />
                </div>
                <button type="submit" class="btn btn-pink w-100">Start Posting 🌈</button>
            </form>
            <p class="text-muted small mt-4 text-center">
                Already a hot mess? <a th:href="@{/login}" class="text-pink-500">Log back in 💅</a>
            </p>
        </div>
    </div>
</div>

<script>
    function setDarkMode() {
      const isDark = localStorage.getItem("dark-mode") === "true";
      if (isDark) document.querySelector("html").classList.add("dark");
      else document.querySelector("html").classList.remove("dark");
    }
</script>

</body>
</html>
